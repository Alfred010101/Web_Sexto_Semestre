<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="col-6 p-3 mb-2">
    <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Nombre</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Edad</label>
          <input type="number" class="form-control" id="exampleInputPassword1">
        </div>

        <div class="mb-3">
            <label class="form-label">GÃ©nero</label>
            <div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="genero" id="masculino" value="masculino">
                    <label class="form-check-label" for="masculino">Masculino</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="genero" id="femenino" value="femenino">
                    <label class="form-check-label" for="femenino">Femenino</label>
                </div>
            </div>
        </div>
        
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" >
            <label class="form-check-label" for="flexSwitchCheckDefault">Activar notificaciones</label>
        </div>
        
        <div class="mb-3">
            <label class="form-label">Materias</label>
            <div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="materia1">
                    <label class="form-check-label" for="materia1">Teoria de sistemas</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="materia2">
                    <label class="form-check-label" for="materia2">Compiladores</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="materia3">
                    <label class="form-check-label" for="materia3">Estructura de datos</label>
                </div>
            </div>
        </div>
        
        <div class="mb-3">
            <label class="form-label">Acepto</label>
            <select class="form-select" disabled>
                <option selected>Acepto</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="comentarios" class="form-label">Comentarios</label>
            <textarea class="form-control" id="comentarios" rows="3"></textarea>
        </div>
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Enviar</button>
            <button type="reset" class="btn btn-secondary">Cancelar</button>
        </div>

      </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
